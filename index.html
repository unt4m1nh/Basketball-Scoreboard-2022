<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link href='https://css.gg/arrow-left-r.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<bodY onload="start()" style="background-color: #659dbd;">
    <header class="header">
        <h1>ONLINE BASKETBALL SCOREBOARD</h1>
    </header>
    <div class="row">
        <div class="column left">
            <div class="home-score">
                <p id="home-score"></p>
            </div>
            <div class="htimeout">
                <p>TIMEOUT:</p>
                &ensp;
                <P id="home-timeout"></p>
            </div>
            <div class="hfouls">
                <p>FOULS: </p>
                &ensp;
                <p id="home-fouls"></p>
                <p class="home-bonus" id="home-bonus"></p>
            </div>
            <div class="add-hscore-btn">
                <button onclick="addHomeScore(1)" class="button-3">+1 PTS</button>
                <button onclick="addHomeScore(2)" class="button-3">+2 PTS</button>
                <button onclick="addHomeScore(3)" class="button-3">+3 PTS</button>
            </div>
            <div class="minus-hscore-btn">
                <button onclick="minusHomeScore(1)" class="button-3">- 1 PTS</button>
                <button onclick="minusHomeScore(2)" class="button-3">- 2 PTS</button>
                <button onclick="minusHomeScore(3)" class="button-3">- 3 PTS</button>
            </div>
            <div class="home-fouls-btn">
                <p>FOULS: </p>
                &ensp;
                <button onclick="changeFouls(0,1)" class="button-4-1">+</button>
                <button onclick="changeFouls(0,-1)" class="button-4"> - </button>
            </div>
            <div class="home-timeout-btn">
                <p>TIMEOUT: </p>
                &ensp;
                <button onclick="changeTimeout(0,1)" class="button-4">+</button>
                <button onclick="changeTimeout(0,-1)" class="button-4"> - </button>
            </div>
        </div>

        <div class="column middle">
            <div class="clock">
                <p id="clock-time"></p>
            </div>
            <div class="short-clock">
                <p id="short-clock"></p>
            </div>
            <button onclick="startClock(), startShortClock()" class="button-1">Start Clock</button>
            <button onclick="stopClock()" class="button-1">Stop Clock</button>
            <button onclick="resetClock()" class="button-1">Reset Clock</button>
            <div class="add-time-btn">
                <button onclick="addTime(1)" class="button-3">+1sec</button>
                <button onclick="addTime(10)" class="button-3">+10secs</button>
                <button onclick="addTime(60)" class="button-3">+60secs</button>
            </div>
            <div class="minus-time-btn">
                <button onclick="minusTime(1)" class="button-3">- 1sec</button>
                <button onclick="minusTime(10)" class="button-3">- 10secs</button>
                <button onclick="minusTime(60)" class="button-3">- 60secs</button>
            </div>
            <div class="possesion">
                <button onclick="setPossesion(0)" id="home-pos-btn" class="home-pos-btn"></button>
                <p class="pos" style="color: white">POSSESION</p>
                <button onclick="setPossesion(1)" id="away-pos-btn" class="away-pos-btn"></button>
            </div>
            <button onclick="addAtkTime()" class="button-1">+ ATK Time</button>
        </div>

        <div class="column right">
            <div class="away-score">
                <p id="away-score"></p>
            </div>
            <div class="atimeout">
                <p>TIMEOUT:</p>
                &ensp;
                <P id="away-timeout"></p>
            </div>
            <div class="afouls">
                <p>FOULS: </p>
                &ensp;
                <p id="away-fouls"></p>
                <p class="away-bonus" id="away-bonus"></p>
            </div>
            <div class="add-ascore-btn">
                <button onclick="addAwayScore(1)" class="button-3">+1 PTS</button>
                <button onclick="addAwayScore(2)" class="button-3">+2 PTS</button>
                <button onclick="addAwayScore(3)" class="button-3">+3 PTS</button>
            </div>
            <div class="minus-ascore-btn">
                <button onclick="minusAwayScore(1)" class="button-3">- 1 PTS</button>
                <button onclick="minusAwayScore(2)" class="button-3">- 2 PTS</button>
                <button onclick="minusAwayScore(3)" class="button-3">- 3 PTS</button>
            </div>
            <div class="away-fouls-btn">
                <p>FOULS: </p>
                &ensp;
                <button onclick="changeFouls(1,1)" class="button-4-1">+</button>
                <button onclick="changeFouls(1,-1)" class="button-4"> - </button>
            </div>
            <div class="away-timeout-btn">
                <p>TIMEOUT: </p>
                &ensp;
                <button onclick="changeTimeout(1,1)" class="button-4">+</button>
                <button onclick="changeTimeout(1,-1)" class="button-4"> - </button>
            </div>
        </div>
    </div>
    <button onclick="resetScore()" class="button-1">Reset Score</button>
    <footer class="footer-basic">
        <div class="social">
            <a href="#"><i class="icon ion-social-instagram"></i></a>
            <a href="https://github.com/unt4m1nh"><i class="icon ion-social-github"></i></a>
            <a href="https://www.linkedin.com/in/minh-hoang-03b554223/"><i class="icon ion-social-linkedin"></i></a>
            <a href="#"><i class="icon ion-social-facebook"></i></a>
        </div>
        <p class="copyright">Untaminh Â© 2022</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
